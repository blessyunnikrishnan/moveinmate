        body {
            font-family: 'Josefin Sans', sans-serif;
            background: #f7f7f7;
        }

        .signup-container {
            margin: 50px auto;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .signup-box {
            padding: 30px;
        }

        .signup-box h5 {
            font-size: 24px;
            color: #00B98E;
            margin-bottom: 20px;
        }

        .signup-row {
            margin-bottom: 15px;
        }

        .signup-row input,
        .signup-row select {
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #00B98E;
            border: none;
        }

        .btn-primary:hover {
            background-color: #009e7d;
        }

        .header {
            background-color: #00B98E;
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 20px;
            border-bottom: 3px solid #02785d;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2">
                <img class="img-fluid" src="../img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
            </div>
            <h1 class="m-0 text-primary">MoveInMate</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="dealerindex.html" class="nav-item nav-link ">Home</a>
                <a href="booking-manage.html" class="nav-item nav-link">Manage Bookings</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">Property</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="AddBuilding.html" class="dropdown-item">Add Property</a>
                        <a href="propertypage.html" class="dropdown-item">View Properties</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Account</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="dealerprofile.html" class="dropdown-item">Profile</a>
                        <a href="#" class="dropdown-item" onclick="handleLogout()">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar endding-->
    <div class="container">
        <div class="row signup-container">
            <div class="col-lg-12">
                <div class="signup-box">
                    <h5>Add a new Property</h5>
                    <form onsubmit="submitBuildingDetails(event)">
                        <div class="signup-row">
                            <label>Building Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="signup-row">
                            <label>EIR Code</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="signup-row">
                            <label>Number of Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" required>
                        </div>
                        <div class="signup-row">
                            <label>Status</label>
                            <select class="form-control" id="status" required>
                                <option value="Sale">For Sale</option>
                                <option value="Rent">For Rent</option>
                            </select>
                        </div>
                        <div class="signup-row">
                            <label>Cost (in Euro)</label>
                            <input type="number" class="form-control" id="cost" required>
                        </div>
                        <div class="signup-row">
                            <label>House Type</label>
                            <select class="form-control" id="house_type" required>
                                <option value="apartment">Apartment</option>
                                <option value="villa">Villa</option>
                                <option value="Home">Home </option>
                                <option value="Building">Buildings </option>
                            </select>
                        </div>
                        <div class="signup-row">
                            <label>Image URL</label>
                            <input type="url" class="form-control" id="image_url" required>
                        </div>
                        <div class="signup-row text-center">
                            <button class="btn btn-primary btn-block">Add Building</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 footer pt-4 mt-5">
        <div class="container py-4">
            <div class="row g-4">
                <!-- Contact Us Section -->
                <div class="col-lg-4 col-md-6">
                    <h5 class="text-white mb-3">Contact Us</h5>
                    <p class="mb-2">
                        <i class="fa fa-map-marker-alt me-2"></i>
                        <a href="https://maps.app.goo.gl/dTwqzUngb6SeQDZZ9" target="_blank">Location</a>
                    </p>

                    <p class="mb-2"><i class="fa fa-phone-alt me-2"></i>+353 87 442 2562</p>
                    <p class="mb-2"><i class="fa fa-envelope me-2"></i>moveInmate@gmail.com</p>
                </div>
                <!-- Quick Links Section -->
                <div class="col-lg-4 col-md-6">
                    <h5 class="text-white mb-3">Quick Links</h5>
                    <a class="btn btn-link text-white-50" href="dealerindex.html">Home</a>
                    <a class="btn btn-link text-white-50" href="manage-bookings.html">Manage Bookings</a>
                    <a class="btn btn-link text-white-50" href="AddBuilding.html">Add Property</a>
                    <a class="btn btn-link text-white-50" href="dealerprofile.html">View Properties</a>
                    <a class="btn btn-link text-white-50" href="dealerprofile.html">Profile</a>
                </div>
                <!-- Stay Connected Section -->
                <div class="col-lg-4 col-md-12 text-center">
                    <h5 class="text-white mb-3">Stay Connected</h5>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-light btn-social me-2" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social me-2" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social me-2" href="#"><i class="fab fa-youtube"></i></a>
                        <a class="btn btn-outline-light btn-social" href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; <a class="text-white-50" href="#">MoveInMate</a>, All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

</body>
