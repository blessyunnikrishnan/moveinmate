            <div class="col-lg-6">
                <div class="signup-box">
                    <h5>Update Profile</h5>
                    <form id="update-profile-form">
                        <div class="signup-row">
                            <label><i class="fas fa-user"></i> Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="signup-row">
                            <label><i class="fas fa-envelope"></i> Email Address</label>

                        </div>
                        <div class="signup-row">
                            <label><i class="fas fa-users"></i> Role</label>
                            <select class="form-control" id="role" required>
                                <option value="guest">Dealer</option>
                            </select>
                        </div>
                        
                        <div class="signup-row">
                            <label><i class="fas fa-envelope"></i> Mobile number</label>
                            <input type="text" class="form-control" id="mobile" required>
                        </div>
                        
                        <div class="signup-row text-center">
                            <button class="btn btn-primary btn-block">Update Profile</button>
                        </div>
